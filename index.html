<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <style>
    .container-edit, .add-profile {
      display: none;
      margin-top: 20px;
    }
    input {
      margin: 5px 0;
      padding: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Profile</h1>
    <p>Name: <strong id="name"></strong></p>
    <p>Email: <strong id="email"></strong></p>
    <p>Interests: <strong id="interests"></strong></p>
    <button onclick="editProfile()">Edit Profile</button>
    <button onclick="showAddForm()">Add New Profile</button>
  </div>

  <div class="container-edit">
    <h2>Edit Profile</h2>
    <input type="text" id="input-name" placeholder="Name" /><br />
    <input type="email" id="input-email" placeholder="Email" /><br />
    <input type="text" id="input-interests" placeholder="Interests" /><br />
    <button onclick="saveProfile()">Save</button>
  </div>

  <div class="add-profile">
    <h2>Add New Profile</h2>
    <input type="text" id="add-name" placeholder="Name" /><br />
    <input type="email" id="add-email" placeholder="Email" /><br />
    <input type="text" id="add-interests" placeholder="Interests" /><br />
    <button onclick="addProfile()">Add Profile</button>
  </div>

  <script>
    window.onload = function () {
      fetch('/get-profile')
        .then(res => res.json())
        .then(data => {
          if (!data) return;
          document.getElementById('name').textContent = data.name || '';
          document.getElementById('email').textContent = data.email || '';
          document.getElementById('interests').textContent = data.interests || '';
        })
        .catch(err => console.error('Error loading profile:', err));
    };

    function editProfile() {
      document.querySelector('.container').style.display = 'none';
      document.querySelector('.container-edit').style.display = 'block';

      document.getElementById('input-name').value = document.getElementById('name').textContent;
      document.getElementById('input-email').value = document.getElementById('email').textContent;
      document.getElementById('input-interests').value = document.getElementById('interests').textContent;
    }

    function saveProfile() {
      const updatedProfile = {
        name: document.getElementById('input-name').value,
        email: document.getElementById('input-email').value,
        interests: document.getElementById('input-interests').value,
      };

      fetch('/update-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedProfile),
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById('name').textContent = data.name;
          document.getElementById('email').textContent = data.email;
          document.getElementById('interests').textContent = data.interests;

          document.querySelector('.container').style.display = 'block';
          document.querySelector('.container-edit').style.display = 'none';
        })
        .catch(err => console.error('Error saving profile:', err));
    }

    function showAddForm() {
      document.querySelector('.container').style.display = 'none';
      document.querySelector('.add-profile').style.display = 'block';
    }

    function addProfile() {
      const newProfile = {
        name: document.getElementById('add-name').value,
        email: document.getElementById('add-email').value,
        interests: document.getElementById('add-interests').value,
      };

      fetch('/add-profile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newProfile),
      })
        .then(res => res.json())
        .then(data => {
          alert('Profile added successfully!');
          window.location.reload();
        })
        .catch(err => {
          console.error('Error adding profile:', err);
          alert('Failed to add profile');
        });
    }
  </script>
</body>
</html>
